<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <h1 class="netlify">Hosted with <a href="https://fascinating-gingersnap-e658aa.netlify.app">Netlify</a></h1>
    <div class="container col-6 parent">
      <div class="d-flex flex-row mb-3">
        <div class="p-2">Nigeria</div>
        <div class="p-2">Kenya</div>
        <div class="p-2">Cameroon</div>
        <div class="p-2">Ghana</div>
      </div>

      <div class="d-inline-flex px-2 search">
        <div class="col-6 me-3">
          <input
            id="city"
            type="text"
            class="form-control"
            placeholder="Enter a city"
            aria-label="City name"
          />
        </div>
        <div class="col-3 primary">
          <button type="submit" class="btn btn-primary" id="search">
            Search
          </button>
        </div>
        <div class="col-3 success">
          <button type="submit" class="btn btn-success">Current</button>
        </div>
      </div>

      <h1 class="mt-3" id="state">Lagos</h1>
      <p id="time"></p>
      <p id="description">Sunny</p>

      <div class="row">
        <div class="col">
          <p class="digit">
            <sup>⚪</sup><span id="temperature">26</span
            ><sup>
              <span id="celsius">°C | </span>
              <span id="fahrenheit">°F</span></sup
            >
          </p>
        </div>

        <div class="col">
          <p">Humidity: <span id="humidity">90</span>%</p>
          <p class="wind">Wind: <span id="wind">16</span>km/h</p>
        </div>
      </div>

      <div class="d-flex flex-row days gap-5 px-3">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
      </div>
      <div class="d-flex flex-row logos gap-3 px-2">
        <div>⚪</div>
        <div>⚪</div>
        <div>⚪</div>
        <div>⚪</div>
        <div>⚪</div>
      </div>
      <div class="d-flex flex-row temperature gap-5 px-3">
        <div>16&deg;</div>
        <div>17&deg;</div>
        <div>18&deg;</div>
        <div>17&deg;</div>
        <div>20&deg;</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
